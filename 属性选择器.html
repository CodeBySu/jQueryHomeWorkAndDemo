    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(function () {
        //属性选择器：
        //$("a[href]").addClass("a")//找所有a标签下有href属性的所有标签
        $("a[href][title]").addClass("a"); //找所有a标签下有href属性和title属性的所有标签
        $("a[href='file.html']").addClass("a"); //找所有a标签下有href属性并且属性值为file.html的所有标签
        $("a[href!='file.html']").addClass("a"); //找所有a标签下有href属性并且属性值不为file.html的所有标签
        $("a[href^='http']").addClass("a"); //找所有a标签下有href属性并且属性值以http开头的所有标签
        $("a[href$='html']").addClass("a"); //找所有a标签下有href属性并且属性值以html结尾的所有标签
        $("a[href*='hello']").addClass("a"); //找所有a标签下有href属性并且属性值包含hello的所有标签
      });
    </script>
