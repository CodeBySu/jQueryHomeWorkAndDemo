<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div>
      <p>我是源元素</p>
    </div>

    <div id="div">
      <p>我是源元素</p>
    </div>
    <script type="text/javascript">
      $(function () {
        $("#div>p").on("click", function () {
          $(this).clone(true).appendTo("#div").text("我是克隆体");
        });
      });
    </script>
  </body>
</html>
