<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <style>
      #a {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
    </style>

    <script>
      function fun1() {
        //在jquery中，通过text()和html()来获得标签中text文本中的值，通过val()的方法来操作单标签的value属性
        alert($("#d1").text());
        alert($("#d1").html());
        alert($("#i1").val());
      }
      function fun2() {
        $("#d1").text("<h1>HELLO</h1>");
        $("#d1").html("<h1>HELLO</h1>");
        $("#i1").val("nihao");
      }
      function fun3() {
        $("#d1").empty(); //清空内容
        $("#i1").val("");
      }
    </script>
  </head>

  <body>
    <input type="text" value="这里是文字" id="i1" />
    <div id="d1">a<span> xxx </span>b</div>
    <hr />
    <input type="button" value="获取标签中的内容" onclick="fun1()" />
    <input type="button" value="修改标签中的内容" onclick="fun2()" />
    <input type="button" value="删除标签中的内容" onclick="fun3()" />
  </body>
</html>
